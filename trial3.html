<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
     Assessment Test
    </title>
  </head>
  <body>
    <form action="trial.html" method="get">
     <h1>Cousre Sign Up Page</h1>
     <p>
     <label for="fname">First Name:</label>
     <input id="fname" type="text" name="" placeholder="First Name" required>
     <label for="lname">Last Name:</label>
     <input id="lname" type="text" name="" placeholder="Last Name" required>
     </p>
     <p>
       <label for="email">Email:</label>
       <input id="email" type="email" name="" placeholder="name@email.com" required>
       <label for="pass">Password:</label>
       <input id="pass" type="password" name="" placeholder="Password" required>
     </p>
     <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
     <input id="yes" type="radio" name="ans" value="yes">
     <label for="no">No:</label>
    <input id="no" type="radio" name="ans" value="no">
    <p>Do you have Credit Card or PayPal?</p>
     <select name="payment">
       <option value="CC">Credit Card</option>
       <option value="PP">PayPal</option>

     </select>
     <input type="submit" name="" value="Sign Up">
     </form>
  </body>
</html>
