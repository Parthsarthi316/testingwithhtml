<!DOCTYPE html>
<html>

     <head>
       <title>My Webpage</title>
       <style>
            h1,p {
              color: red;
              text-align: center;
              border: 5px dotted blue;
              background-color:yellow;
              width:50%;
              height:50%;
              padding:5px;
              font-weight:bold;
              font-size:100px;
              font-family:Arial;
              margin:30px;

            }
            input[name=Country],input[name=password]{
              background-color: lightgrey;           }
         </style>
     </head>
     <body>

       <h1>Hello all!!!!!!1</h1>
       <p>New Feature</p>

       <div>
         <input name="name" type="text" placeholder="Name">
         <input name="password" type="password" placeholder="Password">
       </div>
       <div>
         Favorite food
         <input name="Food" type="radio" value="Fish">Fish
         <input name="Food" type="radio" value="Eggs">Eggs
         <input name="Food" type="radio" value="Chicken">Chicken
         <input name="Food" type="radio" value="Meat">Meat
       </div>
     <div>
       <input name="Country" list="countries" placeholder="Country">
       <datalist id="countries">
         <option value="A">
         <option value="B">
         <option value="C">
         <option value="D">
         <option value="E">
         <option value="F">
         <option value="G">
      </datalist>
      </div>
     </body>

</html>
